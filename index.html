
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIXA - Cinematic Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #f43f5e;
            --accent-glow: rgba(244, 63, 94, 0.4);
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.07);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2, h3, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
        }

        .neo-gradient {
            background: linear-gradient(135deg, #f43f5e 0%, #8b5cf6 100%);
        }

        .text-glow {
            text-shadow: 0 0 30px var(--accent-glow);
        }

        .card-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .owner-glow {
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.2);
        }

        /* Responsive custom tweaks */
        @media (max-width: 640px) {
            .mobile-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .float { animation: float 8s ease-in-out infinite; }

        .player-glow {
            box-shadow: 0 0 100px -20px rgba(244, 63, 94, 0.3);
        }
    </style>
<script type="importmap">
